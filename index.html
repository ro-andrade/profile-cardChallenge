<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Rodrigo Andrade">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="favicon-32x32.png">
        <title>Profile Card | Frontend Mentor</title>
    </head>

    <body>


        <main class="pageWrapper">        
            <div class="card">
                <img class="cardImg" src="bg-pattern-card.svg">
                <img class="avatar" src="image-victor.jpg" alt="Profile Photo">
    
                <section class="personalInfo">
                    <h2 class="name">Victor Crest <span class="age">26</span></h2>
                    <p class="city">London</p>
                </section>
    
                <div class="line"></div>
    
                <div class="statsDiv">
                    <div>
                        <h2 class="statsH2">80K</h2>
                        <p class="statsP">Followers</p>
                    </div>
    
                    <div>
                        <h2 class="statsH2">803K</h2>
                        <p class="statsP">Likes</p>
                    </div>
    
                    <div>
                        <h2 class="statsH2">1.4K</h2>
                        <p class="statsP">Photos</p>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="footerP">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="challengePage">Frontend Mentor</a> Coded by <a href="https://github.com/ro-andrade" target="_blank" class="githubPage">Rodrigo Andrade</a>.</p>
        </footer>
    </body>
</html>
